<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清甜茶语奶茶店</title>
    <link rel="stylesheet" href="demo2.css" />
</head>

<body>

    <div class="container">

        <!-- 顶部标题 -->
        <h1 style="text-align:center; margin-bottom:4px;">清甜茶语奶茶店</h1>
        <p style="text-align:center; color:var(--subtext); margin-bottom:30px;">每一杯，都愿温暖你的味蕾。</p>

        <!-- 本店招牌 -->
        <h2 class="section-title">本店招牌</h2>

        <div class="grid">
            <!-- 1 -->
            <div class="card">
                <img src="微信图片_20251207194259_292_215.jpg" alt="黑糖珍珠鲜奶">
                <h3 style="margin: 12px 0 6px;">黑糖珍珠鲜奶</h3>
                <p style="color:var(--subtext);">￥12</p>
            </div>

            <!-- 2 -->
            <div class="card">
                <img src="微信图片_20251207194345_293_215.jpg" alt="芒芒鲜果茶">
                <h3 style="margin: 12px 0 6px;">芒芒鲜果茶</h3>
                <p style="color:var(--subtext);">￥15</p>
            </div>

            <!-- 3 -->
            <div class="card">
                <img src="微信图片_20251207194412_294_215.jpg" alt="草莓芝芝">
                <h3 style="margin: 12px 0 6px;">草莓芝芝</h3>
                <p style="color:var(--subtext);">￥14</p>
            </div>
        </div>


        <!-- 店铺环境 -->
        <h2 class="section-title" style="margin-top:45px;">店铺环境</h2>

        <div class="card" style="padding:0;">
            <img class="微信图片_20251207194931_298_215.jpg" alt="店铺环境">
        </div>


        <!-- 联系我们 -->
        <h2 class="section-title" style="margin-top:45px;">联系我们</h2>

        <div class="card info">
            <p>📍 地址：*********</p>
            <p>🕒 营业时间：10:00 - 23:00</p>
            <p>📞 电话：*********</p>
        </div>

        <footer>
            © 2025 清甜茶语奶茶店
        </footer>

    </div>

</body>
</html>
