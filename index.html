<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo2 - Apple Style</title>
    <link rel="stylesheet" href="demo2.css">
</head>

<body>

<div class="layout">

    <!-- 📌 左侧侧边栏 -->
    <aside class="sidebar">
        <div class="logo">🍎 Demo2</div>
        <nav>
            <a href="#">首页</a>
            <a href="#">产品展示</a>
            <a href="#">课程笔记</a>
            <a href="#">关于我</a>
        </nav>
    </aside>

    <!-- 📌 右侧内容区 -->
    <main class="content">
        <header class="header">
            <h1>欢迎来到 Demo2</h1>
            <p>这是一个苹果风 + 暗黑模式 的前端作业模板。</p>
            <button id="toggleDark">🌙 切换暗黑模式</button>
        </header>

        <section class="card-grid">

            <div class="card">
                <h3>示例卡片 1</h3>
                <p>你可以在这里写课程、项目、随便什么。</p>
            </div>

            <div class="card">
                <h3>示例卡片 2</h3>
                <p>风格偏 Apple 官方网站：干净、留白、圆角。</p>
            </div>

            <div class="card">
                <h3>示例卡片 3</h3>
                <p>所有样式都在 demo2.css 中，你可自由修改。</p>
            </div>

        </section>
    </main>

</div>

<script>
    document.getElementById("toggleDark").onclick = () => {
        document.documentElement.classList.toggle("dark");
    }
</script>

</body>
</html>
